<div class="restaurant-list-container">
  <h2>Restaurants</h2>

  <!-- Loading State -->
  <div *ngIf="loading" class="loading-spinner">
    <div class="spinner"></div>
    <p>Loading restaurants...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <!-- Restaurant Grid -->
  <div class="restaurant-grid" *ngIf="!loading && !error">
    <div class="restaurant-card" *ngFor="let restaurant of restaurants">
      <div class="restaurant-image">
        <img [src]="restaurant.imageUrl || 'assets/images/default-restaurant.jpg'" [alt]="restaurant.name">
        <span class="status-badge" [class.open]="restaurant.isOpen">
          {{ restaurant.isOpen ? 'Open' : 'Closed' }}
        </span>
      </div>

      <div class="restaurant-info">
        <h3>{{ restaurant.name }}</h3>
        <div class="rating">
          <span class="stars" [style.--rating]="restaurant.rating">★★★★★</span>
          <span class="rating-value">{{ restaurant.rating }}/5</span>
        </div>
        <p class="description">{{ restaurant.description }}</p>
        <p class="hours">Hours: {{ restaurant.openingHours }} - {{ restaurant.closingHours }}</p>

        <button
          class="view-menu-btn"
          [routerLink]="['/restaurants', restaurant.id]"
          [class.disabled]="!restaurant.isOpen">
          {{ restaurant.isOpen ? 'View Menu' : 'Currently Closed' }}
        </button>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading && !error && restaurants.length === 0" class="empty-state">
    <p>No restaurants available at the moment.</p>
  </div>
</div>
