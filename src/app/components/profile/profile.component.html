<div class="profile-container">
  <h2>My Profile</h2>

  <!-- Loading State -->
  <div *ngIf="loading" class="loading-spinner">
    <div class="spinner"></div>
    <p>{{ isEditing ? 'Updating profile...' : 'Loading profile...' }}</p>
  </div>

  <!-- Error Message -->
  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <!-- Success Message -->
  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>

  <!-- Profile Form -->
  <div class="profile-content" *ngIf="profile && !loading">
    <form (ngSubmit)="onSubmit()" #profileForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="profile.name"
          required
          [readonly]="!isEditing"
          [class.readonly]="!isEditing">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="profile.email"
          required
          email
          [readonly]="!isEditing"
          [class.readonly]="!isEditing">
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input
          type="tel"
          id="phoneNumber"
          name="phoneNumber"
          [(ngModel)]="profile.phoneNumber"
          required
          pattern="[0-9]+"
          [readonly]="!isEditing"
          [class.readonly]="!isEditing">
      </div>

      <div class="form-group">
        <label>Role</label>
        <input
          type="text"
          [value]="profile.role"
          readonly
          class="readonly">
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <ng-container *ngIf="!isEditing">
          <button type="button" class="edit-btn" (click)="onEdit()">Edit Profile</button>
          <button type="button" class="delete-btn" (click)="onDelete()">Delete Profile</button>
        </ng-container>

        <ng-container *ngIf="isEditing">
          <button type="submit" class="save-btn" [disabled]="!profileForm.valid || loading">
            Save Changes
          </button>
          <button type="button" class="cancel-btn" (click)="onCancel()" [disabled]="loading">
            Cancel
          </button>
        </ng-container>
      </div>
    </form>

    <!-- Quick Links -->
    <div class="quick-links">
      <a routerLink="/addresses" class="link-card">
        <i class="fas fa-map-marker-alt"></i>
        <span>Manage Addresses</span>
      </a>
      <a routerLink="/orders" class="link-card">
        <i class="fas fa-receipt"></i>
        <span>Order History</span>
      </a>
      <a routerLink="/payments" class="link-card">
        <i class="fas fa-credit-card"></i>
        <span>Payment Methods</span>
      </a>
    </div>
  </div>
</div>
