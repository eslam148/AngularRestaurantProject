<aside class="admin-sidebar" [class.collapsed]="collapsed">
  <!-- Sidebar Header -->
  <div class="sidebar-header">
    <div class="sidebar-logo" *ngIf="!collapsed">
      <h2>{{ i18nService.translate('admin.title') }}</h2>
    </div>
    <div class="sidebar-logo-mini" *ngIf="collapsed">
      <span>A</span>
    </div>
  </div>

  <!-- Navigation Menu -->
  <nav class="sidebar-nav">
    <ul class="nav-list">
      <li *ngFor="let item of sidebarItems" class="nav-item">
        <a
          [routerLink]="item.route"
          routerLinkActive="active"
          class="nav-link"
          [class.has-children]="item.children && item.children.length > 0"
          (click)="item.children ? toggleExpanded(item.id) : null">

          <span class="nav-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <!-- Dashboard -->
              <ng-container *ngIf="item.icon === 'dashboard'">
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
              </ng-container>
              <!-- Restaurants -->
              <ng-container *ngIf="item.icon === 'restaurants'">
                <path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"></path>
                <path d="M7 2v20"></path>
                <path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3z"></path>
              </ng-container>
              <!-- Orders -->
              <ng-container *ngIf="item.icon === 'orders'">
                <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
              </ng-container>
              <!-- Menu -->
              <ng-container *ngIf="item.icon === 'menu'">
                <line x1="8" y1="6" x2="21" y2="6"></line>
                <line x1="8" y1="12" x2="21" y2="12"></line>
                <line x1="8" y1="18" x2="21" y2="18"></line>
                <line x1="3" y1="6" x2="3.01" y2="6"></line>
                <line x1="3" y1="12" x2="3.01" y2="12"></line>
                <line x1="3" y1="18" x2="3.01" y2="18"></line>
              </ng-container>
              <!-- Users -->
              <ng-container *ngIf="item.icon === 'users'">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
              </ng-container>
              <!-- Delivery -->
              <ng-container *ngIf="item.icon === 'delivery'">
                <rect x="1" y="3" width="15" height="13"></rect>
                <polygon points="16,8 20,8 23,11 23,16 16,16 16,8"></polygon>
                <circle cx="5.5" cy="18.5" r="2.5"></circle>
                <circle cx="18.5" cy="18.5" r="2.5"></circle>
              </ng-container>
              <!-- Analytics -->
              <ng-container *ngIf="item.icon === 'analytics'">
                <polyline points="22,12 18,12 15,21 9,3 6,12 2,12"></polyline>
              </ng-container>
              <!-- Settings -->
              <ng-container *ngIf="item.icon === 'settings'">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
              </ng-container>
              <!-- Profile -->
              <ng-container *ngIf="item.icon === 'profile'">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </ng-container>
            </svg>
          </span>

          <span class="nav-label" *ngIf="!collapsed">{{ item.label }}</span>

          <span class="nav-badge" *ngIf="item.badge && !collapsed">{{ item.badge }}</span>

          <span class="nav-arrow" *ngIf="item.children && !collapsed">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              [class.expanded]="isExpanded(item.id)">
              <polyline points="9,18 15,12 9,6"></polyline>
            </svg>
          </span>
        </a>

        <!-- Submenu -->
        <ul
          class="nav-submenu"
          *ngIf="item.children && !collapsed && isExpanded(item.id)">
          <li *ngFor="let child of item.children" class="nav-subitem">
            <a
              [routerLink]="child.route"
              routerLinkActive="active"
              class="nav-sublink">
              <span class="nav-subicon">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="2"></circle>
                </svg>
              </span>
              <span class="nav-sublabel">{{ child.label }}</span>
              <span class="nav-subbadge" *ngIf="child.badge">{{ child.badge }}</span>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>

  <!-- Sidebar Footer -->
  <div class="sidebar-footer" *ngIf="!collapsed">
    <div class="footer-info">
      <div class="footer-language">
        <app-language-selector></app-language-selector>
      </div>
      <p class="footer-version">{{ i18nService.translate('admin.version') }} 1.0.0</p>
    </div>
  </div>
</aside>
