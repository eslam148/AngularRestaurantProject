<header class="admin-header">
  <div class="header-left">
    <!-- Sidebar Toggle -->
    <button
      class="sidebar-toggle-btn"
      (click)="toggleSidebar()"
      [attr.aria-label]="i18nService.translate('common.toggleSidebar')">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>

    <!-- Admin Logo/Title -->
    <div class="admin-brand">
      <h1>{{ i18nService.translate('admin.title') }}</h1>
    </div>
  </div>

  <div class="header-right">
    <!-- Notifications -->
    <button class="header-btn notification-btn">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
      </svg>
      <span class="notification-badge">3</span>
    </button>

    <!-- Language Toggle -->
    <button
      class="header-btn language-btn"
      (click)="toggleLanguage()"
      [attr.aria-label]="i18nService.translate('common.changeLanguage')">
      {{ i18nService.currentLanguage === 'en' ? 'عربي' : 'EN' }}
    </button>

    <!-- Theme Toggle -->
    <button
      class="header-btn theme-btn"
      (click)="toggleTheme()"
      [attr.aria-label]="i18nService.translate('common.toggleTheme')">
      <svg *ngIf="themeService.currentTheme === 'light'" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
      <svg *ngIf="themeService.currentTheme === 'dark'" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
    </button>

    <!-- User Menu -->
    <div class="user-menu" [class.active]="showUserMenu">
      <button
        class="user-menu-trigger"
        (click)="toggleUserMenu()">
        <div class="user-avatar">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
        <span class="user-name">{{ i18nService.translate('admin.adminUser') }}</span>
        <svg class="dropdown-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="6,9 12,15 18,9"></polyline>
        </svg>
      </button>

      <div class="user-dropdown" *ngIf="showUserMenu">
        <a routerLink="/admin/profile" class="dropdown-item">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          {{ i18nService.translate('common.profile') }}
        </a>
        <a routerLink="/admin/settings" class="dropdown-item">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"></path>
          </svg>
          {{ i18nService.translate('common.settings') }}
        </a>
        <hr class="dropdown-divider">
        <button class="dropdown-item logout-btn" (click)="logout()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16,17 21,12 16,7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          {{ i18nService.translate('common.logout') }}
        </button>
      </div>
    </div>
  </div>
</header>
