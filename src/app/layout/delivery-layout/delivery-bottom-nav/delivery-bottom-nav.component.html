<nav class="delivery-bottom-nav">
  <div class="nav-container">
    <a
      *ngFor="let item of navItems"
      [routerLink]="item.route"
      routerLinkActive="active"
      class="nav-item"
      [class.has-badge]="item.badge">

      <div class="nav-icon-container">
        <span class="nav-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <!-- Dashboard -->
            <ng-container *ngIf="item.icon === 'dashboard'">
              <rect x="3" y="3" width="7" height="7"></rect>
              <rect x="14" y="3" width="7" height="7"></rect>
              <rect x="14" y="14" width="7" height="7"></rect>
              <rect x="3" y="14" width="7" height="7"></rect>
            </ng-container>
            <!-- Orders -->
            <ng-container *ngIf="item.icon === 'orders'">
              <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
              <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
            </ng-container>
            <!-- Map -->
            <ng-container *ngIf="item.icon === 'map'">
              <polygon points="1,6 1,22 8,18 16,22 23,18 23,2 16,6 8,2 1,6"></polygon>
              <line x1="8" y1="2" x2="8" y2="18"></line>
              <line x1="16" y1="6" x2="16" y2="22"></line>
            </ng-container>
            <!-- Earnings -->
            <ng-container *ngIf="item.icon === 'earnings'">
              <line x1="12" y1="1" x2="12" y2="23"></line>
              <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
            </ng-container>
            <!-- Profile -->
            <ng-container *ngIf="item.icon === 'profile'">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </ng-container>
          </svg>
        </span>
        <span class="nav-badge" *ngIf="item.badge">{{ item.badge }}</span>
      </div>

      <span class="nav-label">{{ item.label }}</span>
    </a>
  </div>
</nav>
